<html>
    <head>
            <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    </head>
    <form name="uploadForm" id="uploadForm" action="" enctype="multipart/form-data" method="post">
        Upload File: <input type="file" name="file"><br>
        <input type="submit" name="submit" value="Submit">
    </form>
    <script>
        var url = "https://comp410s18-fb-storage-test.appspot.com/blob"
        var obj = {}
        $.get(url, function(data) {
            // console.log(data)
            var payload = data["uploadURL"]
            if (payload) {
                var uploadURL = payload["Scheme"] + "://" + payload["Host"] + payload["Path"]
                $("#uploadForm").attr("action", uploadURL);
            }
        });
    </script>
</html>
